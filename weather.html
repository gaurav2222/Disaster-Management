*, *:after, *:before {
  box-sizing: border-box;

body {
  font-family: 'Lato', "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
  font-weight: 300;
  font-size: 1.25em;
  
  /*background: #45c6ff;*/
  /*background: linear-gradient(to bottom, #008ab0, #007697);*/
  background-image: -webkit-linear-gradient(225deg, #3498db 0%, #00C4E1 45%, #3498db 70%);
}
svg:not(:root) {
    overflow: hidden;
}
.b-header__map {
    position: absolute;
    margin: 0 auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    height: 40%;
    width: 40%;
}
.b-header__map circle {
    fill: rgba(255,255,255,0.15) !important;
    stroke: none !important;
}


#weather {
  color: #fff;
}
.five-day {
  color: #fff;
  clear: left;
}
body.hot {
  background: linear-gradient(to bottom, #b54500, #823200);
}
body.hot button {
  color: #B54500;
}
body.hot button:hover, body.hot button:focus {
  color: #823200;
}
body.hot .settings-container {
  background: rgba(130, 50, 0, 0.95);
}
body.hot .settings-container:before {
  border-bottom-color: rgba(130, 50, 0, 0.95);
}
body.hot input:checked ~ label, body.hot label:hover {
  background: #4f1e00;
}

body.cold {
  background: linear-gradient(to bottom, #93ffff, #2dffff);
  color: #00627d;
}
body.cold button {
  background-color: #00627d;
  border-color: #00627d;
  color: #93FFFF;
}
body.cold button:hover, body.cold button:focus {
  color: #eee;
}
body.cold .setting-icon svg {
  fill: #008ab0;
}
body.cold ::-webkit-input-placeholder {
  color: rgba(0, 98, 125, 0.4);
}
body.cold :-ms-input-placeholder {
  color: rgba(0, 98, 125, 0.4);
}
body.cold ::-ms-input-placeholder {
  color: rgba(0, 98, 125, 0.4);
}
body.cold ::placeholder {
  color: rgba(0, 98, 125, 0.4);
}
body.cold .five-day li {
  border-color: rgba(0, 98, 125, 0.4);
}

.wrapper {
  max-width: 800px;
  margin: 20px auto;
  padding: 0 15px 80px 15px;
  text-align: center;
  text-transform: uppercase;
}

header {
  padding: 20px;
  display: flex;
}
header > * {
  margin-bottom: 20px;
  margin-right: 20px;
}
header > *:last-child {
  margin-right: 0;
}
header form {
  flex-shrink: 4;
}

.setting-icon {
  height: 50px;
  width: 50px;
  cursor: pointer;
}
.setting-icon svg {
  display: block;
  fill: #eee;
  width: 100%;
  height: 50px;
  opacity: .5;
  transition: 0.25s ease-out;
}
.setting-icon:hover svg {
  opacity: 1;
}

.settings {
  position: relative;
}

.settings-container {
  opacity: 0;
  display: none;
  position: absolute;
  background: rgba(0, 98, 125, 0.95);
  padding: 10px;
  z-index: 99;
  transition: 0.25s ease-out;
  color: #eee;
  text-align: left;
  top: 75px;
}
.settings-container:before {
  content: '';
  bottom: 100%;
  left: 10px;
  border: solid transparent;
  content: '';
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
  border-color: rgba(0, 98, 125, 0);
  border-bottom-color: rgba(0, 98, 125, 0.95);
  border-width: 15px;
}
.settings-container div {
  display: block;
  width: 250px;
}

.settings.active .settings-container {
  display: block;
  opacity: 1;
}
.settings.active svg {
  opacity: 1;
  -webkit-transform: rotate(-103deg);
          transform: rotate(-103deg);
}

input[type="radio"] {
  visibility: hidden;
  display: none;
}

label {
  display: block;
  padding: 10px 10px;
  transition: 0.25s ease-out;
  cursor: pointer;
}

input:checked ~ label, label:hover {
  background: #003a4a;
}

.js-geolocation {
  display: none;
}

form {
  display: flex;
  margin-left: auto;
}
form > * {
  flex: 1 auto;
  transition: 0.25s ease-out;
}
form button {
  min-width: 50px;
}

input {
  border: 2px solid;
  outline: 0;
  padding: 10px;
  background: rgba(238, 238, 238, 0.05);
  opacity: .5;
}
input:hover, input:focus {
  opacity: 1;
}

button {
  background: none;
  background-color: #eee;
  border: 0;
  outline: 0;
  border: 2px solid #eee;
  padding: 10px;
  transition: 0.25s ease-out;
  color: #008ab0;
  opacity: .5;
}
button:hover, button:focus {
  border-color: #eee;
  background-color: #eee;
  color: #00627d;
  opacity: 1;
}
button span:first-child {
  display: none;
}
@media (min-width: 675px) {
  button span:first-child {
    display: block;
  }
  button span:last-child {
    display: none;
  }
}

::-webkit-input-placeholder {
  color: rgba(238, 238, 238, 0.4);
}

:-ms-input-placeholder {
  color: rgba(238, 238, 238, 0.4);
}

::-ms-input-placeholder {
  color: rgba(238, 238, 238, 0.4);
}

::placeholder {
  color: rgba(238, 238, 238, 0.4);
}

.city {
  position: relative;
  font-size: 1.25em;
  letter-spacing: .15em;
  word-wrap: break-word;
}
.city h1 {
  font-weight: 300;
}
.city:after {
  content: '';
  display: block;
  height: 2px;
  width: 50%;
  background: currentColor;
  position: absolute;
  opacity: .25;
  top: 120%;
  left: 25%;
}

.icon {
  font-family: weather;
  font-size: 75px;
  font-weight: normal;
  font-style: normal;
  line-height: 1;
}

.currently {
  margin: 40px 0;
  font-weight: 300;
  text-align: center;
  /*display: flex;*/
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
}
.currently .current-icon {
  display: block;
  /*font-size: 200px;*/
  text-align: center;
  margin-right: 20px;
}
.currently .current-conditions {
  font-size: 5em;
  margin: 0;
}
.currently .current-conditions .current-temp {
  margin: 0;
}

.current-desc {
  display: block;
  font-size: 22px;
  margin-top: 0;
  margin-bottom: 0px;
}

.five-day {
  list-style: none;
  margin: 0 0 60px;
  padding: 0;
  overflow: auto;
}

.daily {
  padding: 10px;
  border-bottom: 1px solid rgba(238, 238, 238, 0.4);
  display: flex;
  align-items: center;
  justify-content: space-around;
}
.daily .day {
  text-align: left;
  width: 20%;
  opacity: .75;
}
.daily .icon {
  width: 30%;
}
.daily .desc {
  display: none;
}
.daily .temp {
  width: 25%;
}
.daily .low {
  opacity: .8;
}

@media (min-width: 675px) {
  .daily {
    display: block;
    text-align: center;
    float: left;
    width: 20%;
    border-bottom: 0;
    border-right: 1px solid rgba(238, 238, 238, 0.4);
  }
  .daily:last-child {
    border: 0;
  }
  .daily .day, .daily .icon, .daily .desc {
    width: 100%;
    text-align: center;
    margin-bottom: 15px;
  }
  
  .daily .icon {
    display: block;
    height: 70px;
  }
  .daily .desc {
    display: block;
    opacity: .8;
    font-size: 12px;
    height: 40px;
  }
  .daily .temp {
    display: block;
    float: left;
    width: 50%;
  }
}
.last-updated {
  opacity: .5;
}

.loading {
  display: block;
  width: 30px;
  height: 30px;
  margin: 0 auto;
  border: 3px solid rgba(238, 238, 238, 0.5);
  border-radius: 50%;
  border-top-color: #eee;
  -webkit-animation: spin 1s linear infinite;
          animation: spin 1s linear infinite;
}

@-webkit-keyframes spin {
  to {
    -webkit-transform: rotate(360deg);
  }
}

@keyframes spin {
  to {
    -webkit-transform: rotate(360deg);
  }
}

  display: flex;
  justify-content: space-between;
  padding-bottom: 10px;
  -webkit-overflow-scrolling: touch;
}

  float: left;
  margin: 10px;
  min-width: 56px;
}

  font-size: 0.7em;
  text-transform: lowercase;
}

}

}

function getIcon(summary) {

  var icon = '';

  switch (summary) {
    case 'clear-day':
      icon = 'wi-day-sunny';
      break;
    case 'partly-cloudy-day':
      icon = 'wi-day-cloudy';
      break;
    case 'cloudy':
      icon = 'wi-cloud';
      break;
    case 'rain':
      icon = 'wi-rain-mix';
      break;
    case 'snow':
      icon = 'wi-snow';
      break;
    case 'fog':
      icon = 'wi-fog';
      break;
    case 'clear-night':
      icon = 'wi-night-clear';
      break;
    case 'partly-cloudy-night':
      icon = 'wi-night-alt-cloudy';
      break;
    case 'wind':
      icon = 'wi-day-cloudy-gusts';
      break;
    default:
      icon = '';
  }

  return icon;
}


function getAngle(angle) {

  var direction = ''

  var angle = parseInt(angle);

  switch(true) {
    case ((angle > 0 && angle <= 12) || (angle > 348 && angle <= 360)):
        direction = '0';
        break;
    case (angle > 12 && angle <= 35):
        direction = '23';
        break;
    case (angle > 35 && angle <= 57):
        direction = '45';
        break;
    case (angle > 57 && angle <= 80):
        direction = '68';
        break;
    case (angle > 80 && angle <= 102):
        direction = '90';
        break;
    case (angle > 102 && angle <= 125):
        direction = '113';
        break;
    case (angle > 125 && angle <= 147):
        direction = '135';
        break;
    case (angle > 147 && angle <= 170):
        direction = '158';
        break;
    case (angle > 170 && angle <= 192):
        direction = '180';
        break;
    case (angle > 192 && angle <= 215):
        direction = '203';
        break;
    case (angle > 215 && angle <= 237):
        direction = '225';
        break;
    case (angle > 237 && angle <= 260):
        direction = '248';
        break;
    case (angle > 260 && angle <= 283):
        direction = '270';
        break;
    case (angle > 283 && angle <= 306):
        direction = '293';
        break;
    case (angle > 306 && angle <= 325):
        direction = '313';
        break;
    case (angle > 325 && angle <= 348):
        direction = '336';
        break;
     default:
      direction = '0';
  }
  return direction;
}

function weather(location, woeid, unit) {

  $.simpleWeather({
    location: location,
    woeid: woeid,
    unit: unit,
    success: function(w) {

      $('.loading').fadeOut();

      
      if (w.units.temp === 'F') {
        if (w.temp > 80) {
          $('body').addClass('hot').removeClass('cold');
        } else if (w.temp < 40) {
          $('body').addClass('cold').removeClass('hot');
        } else {
          $('body').removeClass('hot cold');
        }
      }

      
      if (w.region === '') {
        w.region = w.country;
      }

      
      var displayLoc = w.city ;
      $(".city h1").html(displayLoc);
      
      var future = "";
      var length = 5;

      for (var i = 0; i < length; i++) {
        future += '<li class="daily"><div class="day">' + w.forecast[i + 1].day + '</div><i class="icon icon-' + w.forecast[i + 1].code + '"></i><div class="desc">' + w.forecast[i + 1].text + '</div><div class="temp high">' + w.forecast[i + 1].high + '&deg;</div><div class="temp low"> ' + w.forecast[i + 1].low + '&deg;</div></li>';
      }

      $(".five-day").html(future);

      // Last updated
     

    },
    error: function(error) {
      $(".weather").html('<p>' + error + '</p>');
    }

  });
};
